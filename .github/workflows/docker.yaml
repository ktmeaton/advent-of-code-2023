# Re-usable workflow to create the docker image
name: Docker

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # ---------------------------------------------------------------------------
  # The docker image only needs the linux version compiled

  compile:
    uses: ./.github/workflows/compile.yaml
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - arch: x86_64-unknown-linux-musl
            os: ubuntu-latest
            binary: advent-of-code-2023
    with:
      arch: ${{ matrix.arch }}
      os: ${{ matrix.os }}
      binary: ${{ matrix.binary }}

  # ---------------------------------------------------------------------------
  image:

    needs: compile

    strategy:
      matrix:
        arch: [x86_64-unknown-linux-musl]
        os: [ubuntu-latest]
        binary: [advent-of-code-2023]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: download binary from build
        uses: actions/download-artifact@v3
        with:
          name: advent-of-code-2023_${{ matrix.arch }}
          path: target/${{ matrix.arch }}/release/

      - name: update binary permission
        run: |
          chmod +x target/${{ matrix.arch }}/release/${{ matrix.binary }}

      - name: registry login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: build
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=advent-of-code-2023.tar

      - name: load
        run: |
          docker load --input advent-of-code-2023.tar

      - name: help
        run: |
          docker run ${{ steps.meta.outputs.tags }} advent-of-code-2023 --help

      - name: build and push
        uses: docker/build-push-action@v5
        if: startsWith(github.event.ref, 'refs/tags/v')
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: upload image artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: advent-of-code-2023_docker
          path: advent-of-code-2023.tar
          retention-days: 7
          if-no-files-found: error
